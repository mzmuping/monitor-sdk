<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>action</title>
  <script src="./lib/fd-fe-monitor-sdk/fd-fe-monitor-sdk.bundle.js" data-monitor-upload-url="https://cgdjango.chungoulife.com/savedata/" data-monitor-application="TestRoute"></script>
</head>
<body>
  <div>
    <button class="hash-forward">hash-forward</button>
    <button class="hash-back">hash-back</button>
    <hr />
    <button class="history-forward">history-forward</button>
    <button class="history-back">history-back</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script>

    // 历史记录添加
    function addHistoryToStack() {
      setTimeout(function() {
        FdFeMonitor.addHistoryToStack();
      });
    }

    $('.hash-forward').click(function(e) {
      location.hash = 'aaa';
      addHistoryToStack();
    });

    $('.history-forward').click(function(e) {
      history.pushState({}, '', '/aa/bb/cc');
      addHistoryToStack();
    });

    function back() {
      history.back();
      addHistoryToStack();
    }

    $('.hash-back').click(back);
    $('.history-back').click(back);

  </script>
</body>
</html>
